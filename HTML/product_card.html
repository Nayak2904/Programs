<html lang="en">

<head>

    <title>Product Card</title>
    <link rel="stylesheet" href="/CSS/pc.css">

<body>

        <div class="badge"> New Product</div>
        <div class="product-tumb">

        </div>
        <div class="product-details">

            <H4><a href="">Red Lego Man</a></H4>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis at voluptas obcaecati vel cum quod
                harum saepe ipsa, illo dolores, similique debitis deserunt magni nostrum impedit ratione recusandae non
                maxime?</p>

                <div class="product-price"> <small>$20</small>$10</div>
                <div class="product-link">
                    <a href=""><i class="fa fa-heart"></i></a>
